<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teammatehub - Giriş Yap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <h1>Giriş Yap</h1>
        <div class="social-login">
            <a href="#" class="google-login">
                <i class="fab fa-google"></i> Google ile Giriş Yap
            </a>
            <a href="#" class="discord-login">
                <i class="fab fa-discord"></i> Discord ile Giriş Yap
            </a>
        </div>
        <div class="separator">
            <span>VEYA</span>
        </div>
        <form class="email-login">
            <div class="form-group">
                <label for="email">E-posta Adresi</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Giriş</button>
        </form>
        <div class="signup-link">
            Hesabın yok mu? <a href="#">Kayıt Ol</a>
        </div>
    </div>

    
</div>
</div>

<script src="login.js"></script> </body>
</html>
    
</body>
</html>
